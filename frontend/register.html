<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EV Odisha | Register EV Charging</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=Public+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-green: #16a34a;
      --dark-green: #0f7a36;
      --light-green: #eafaf0;
      --text-dark: #0f172a;

      --heading-font: 'Outfit', sans-serif;
      --body-font: 'Public Sans', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #e8f5e9, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: var(--body-font);
    }


    .container {
      background: #ffffff;
      width: 420px;
      border-radius: 20px;
      padding: 36px 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      animation: slideUp 0.6s ease;
      text-align: center;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }


    .badge {
      display: inline-block;
      background: var(--light-green);
      color: var(--primary-green);
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 16px;
      font-family: var(--heading-font);
    }

    h2 {
      margin: 0;
      font-size: 26px;
      color: var(--text-dark);
      font-family: var(--heading-font);
      font-weight: 700;
      letter-spacing: -0.4px;
    }

    .subtitle {
      font-size: 14.5px;
      color: #475569;
      margin: 12px 0 28px;
      line-height: 1.6;
    }

   
    form input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      font-family: var(--body-font);
      transition: 0.3s;
    }

    form input:focus {
      border-color: var(--primary-green);
      outline: none;
      box-shadow: 0 0 0 3px rgba(22,163,74,0.15);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: var(--primary-green);
      color: white;
      font-size: 16px;
      font-family: var(--heading-font);
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--dark-green);
      transform: translateY(-1px);
    }

  
    .thankyou-card {
      display: none;
      padding: 36px;
      text-align: center;
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: white;
      border-radius: 20px;
      animation: slideUp 0.4s ease;
    }

    .thankyou-card h3 {
      margin-top: 0;
      font-size: 24px;
      font-family: var(--heading-font);
      font-weight: 700;
    }

    .thankyou-card p {
      font-size: 15px;
      opacity: 0.95;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container" id="formSection">
    <div class="badge">Odisha EV Policy 2025</div>
    <h2>Register for EV Charging</h2>
    <p class="subtitle">
      Join Odisha’s green mobility initiative and access EV charging facilities.
    </p>

    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="tel" id="mobile" placeholder="Mobile Number" required>
      <input type="text" id="city" placeholder="City" required>
      <button type="submit">Register EV</button>
    </form>
  </div>

  <div class="thankyou-card" id="thankyouCard">
    <h3>Registration Successful ⚡</h3>
    <p>
      Thank you for supporting a cleaner and greener Odisha.<br>
      Our team will contact you soon.
    </p>
  </div>

<script src="js/script.js"></script>

</body>
</html>
